<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năn nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if(year % 4 == 0){
        if(year % 100){
            if(year % 400){
                alert(year + " là một năm nhuận ");
            } else {
                alert(year + "không phải năm nhuận");
            }
        }else {
            alert(year + "là một năm nhuận");
        }
    }else {
        alert(year + "không phải năm nhuận")
    }
</script>
</body>
</html>
